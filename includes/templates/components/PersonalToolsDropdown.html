<div class="navbar-item has-dropdown is-hoverable">
  <a class="navbar-link" href="{{ default['links'][0]['href'] }}">
    {{ default['links'][0]['text'] }}
  </a>

  <div class="navbar-dropdown is-right">
    {% for item in items %}
      <a class="navbar-item" href="{{ item['links'][0]['href'] }}">
        {{ item['links'][0]['text'] }}
      </a>
    {% endfor %}
  </div>
</div>
